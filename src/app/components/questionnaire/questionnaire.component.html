<mat-progress-bar
  *ngIf="showProgressBar"
  [color]="progressBarColor"
  mode="determinate"
  [value]="progressBarValue"
  class="questionnaire_progress-bar"
>
</mat-progress-bar>
<section class="questionnaire_container">
  <span #stepperQuestionnaire class="questionnaire_stepper">
    <stepper (didQuestionnaire)="onDidQuestionnaire($event)"> </stepper>
  </span>
</section>
